<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img"  src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#" class="menu__list-link menu__list-link--active">HOME</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">SHOP</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">PAGE</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">BLOG</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">CONTACT</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a href="#" class="user-nav-link">
            <img src="images/icons/user.svg" alt="user icon" class="user-nav__link-img">
          </a>
          <a href="#" class="user-nav-link">
            <img src="images/icons/search.svg" alt="search icon" class="user-nav__link-img">
          </a>
          <a href="#" class="user-nav-link">
            <img src="images/icons/heart.svg" alt="heart icon" class="user-nav__link-img">
            <span class="user-nav__num">3</span>
          </a>
          <a href="#" class="user-nav-link">
            <img src="images/icons/cart.svg" alt="cart icon" class="user-nav__link-img">
            <span class="user-nav__num">7</span>
          </a>
        </div>

        <div class="user-nav">
          <a href="#" class="user-nav-link"></a>
          <a href="#" class="user-nav-link"></a>
          <a href="#" class="user-nav-link">
            <div class="user-nav__num">3</div>
          </a>
          <a href="#" class="user-nav-link">
            <div class="user-nav__num">7</div>
          </a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
